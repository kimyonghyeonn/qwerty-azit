name: BackEnd Deploy

on:
  push:
    branches: ["main"]
    paths:
      - "Backend/**"
      - ".github/workflows/backend-deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"

      - name: Build Backend (Gradle)
        working-directory: Backend
        run: |
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: Ensure remote dir
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /srv/app/backend/build/libs

      - name: Copy jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "Backend/build/libs/*.jar"
          target: "/srv/app/backend/build/libs"
          strip_components: 3

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            # 최신 jar를 app.jar로 고정
            latest=$(ls -t /srv/app/backend/build/libs/*.jar | head -n 1)
            cp "$latest" /srv/app/backend/build/libs/app.jar
            sudo systemctl restart backend
            sudo systemctl status backend --no-pager | head -n 30
